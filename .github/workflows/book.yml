name: deploy-book

on: [push]

permissions:
  contents: read

# These jobs install dependencies, build the book, and pushes it to `gh-pages`
jobs:
  book:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout [${{ github.repository }}]
          uses: actions/checkout@v4

        # install uv, python and all requirements
        - uses: cvxgrp/.github/actions/uv/core@v2.0.0
          with:
            python-version: 3.12

        - name: Install jupyterbook
          shell: bash
          run: |
            uv pip install --no-cache-dir jupyter-book

        # Build the book
        - name: Build the book
          shell: bash
          run: |
            ls -all
            uv run jupyter-book clean book
            uv run jupyter-book build book

        # Upload the book
        - name: Archive book
          uses: actions/upload-artifact@v4
          with:
            name: book
            path: book/_build/html/
            retention-days: 1



  marimo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      # install uv, python and all requirements
      - uses: cvxgrp/.github/actions/uv/core@v2.0.0
        with:
          python-version: 3.12


      # Convert all notebooks
      - name: Convert notebooks to HTML
        run: |
          mkdir -p artifacts/marimo
          for file in notebooks/*.py; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .py)
              echo "Converting $filename.py to HTML..."
              # Can't work as it relies on license files not part of this repo
              uv run marimo export html "$file" -o "artifacts/marimo/${filename}.html"
            fi
          done

      - name: Upload HTML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: marimo
          path: artifacts/marimo
          retention-days: 1

  deploy-book:
    runs-on: ubuntu-latest
    needs: [ book, marimo ]

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: .book

    - name: Create .nojekyll
      shell: bash
      run: touch .book/.nojekyll

    - name: GitHub Pages action
      uses: JamesIves/github-pages-deploy-action@v4.7.2
      with:
          branch: gh-pages
          folder: .book
