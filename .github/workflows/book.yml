name: deploy-book

on: [push]

permissions:
  contents: write

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  marimo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@887a942a15af3a7626099df99e897a18d9e5ab3a

      - name: Create virtual environment
        run: |
          uv venv

      - name: Install dependencies with uv
        run: |
          uv pip install --no-cache-dir  -r requirements.txt

      - name: Install marimo
        run: |
          uv pip install --no-cache-dir  marimo

      - name: Convert notebooks to HTML
        run: |
          mkdir -p marimo
          for file in notebooks/*.py; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .py)
              echo "Converting $filename.py to HTML..."
              # Can't work as it relies on license files not part of this repo
              uv run marimo export html "$file" -o "marimo/${filename}.html"
            fi
          done

      - name: Upload HTML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: marimo
          path: marimo
          retention-days: 1

  deploy-book:
    runs-on: ubuntu-latest
    needs: [ marimo ]


    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: marimo

    - name: "Build the book"
      run: |
        make book

    - name: GitHub Pages action
      uses: JamesIves/github-pages-deploy-action@v4.7.2
      with:
          branch: gh-pages
          folder: book/_build/html
